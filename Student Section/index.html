<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        /* Loading animation */
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            position: fixed;
            width: 100%;
            z-index: 999;
        }
        
        #loading img {
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Main content */
        #main-content {
            display: none;
            margin-top: 50px;
        }
        
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        #cart {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading">
        <img src="./image/logo.png" alt="Loading">
    </div>
    
    <!-- Main Content -->
    <div id="main-content">
        <h1>Welcome to Food Ordering</h1>
        <label for="restaurant">Select a Restaurant:</label>
        <select id="restaurant" onchange="loadMenu()">
            <option value="">--Choose--</option>
            <!-- <option value="N">N Block</option> -->
        </select>
        
        <h2>Menu</h2>
        <div id="menu"></div>
        
        <h2>Cart</h2>
        <div id="cart"></div>
        <button onclick="placeOrder()">Place Order</button>
    </div>
    
    <script>
        
        
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 2000);
        }

        fetch("http://127.0.0.1:5000/data",{mode:"no-cors"})
            .then(response => response.json())
            .then(data => console.log(data))  // Replace with UI rendering logic
            .catch(error => console.error("Error:", error));

        // Sample menu data
        const menus = {
            pizzaHut: [
                { name: "Pepperoni Pizza", price: 10 },
                { name: "Cheese Pizza", price: 8 }
            ],
            mcdonalds: [
                { name: "Big Mac", price: 5 },
                { name: "McChicken", price: 4 }
            ]
        };
        
        let cart = [];

        // Load menu based on restaurant selection
        function loadMenu() {
            const restaurant = document.getElementById("restaurant").value;
            const menuDiv = document.getElementById("menu");
            menuDiv.innerHTML = "";
            
            if (menus[restaurant]) {
                menus[restaurant].forEach(item => {
                    const div = document.createElement("div");
                    div.className = "menu-item";
                    div.innerHTML = `${item.name} - $${item.price} <button onclick='addToCart("${item.name}", ${item.price})'>Add</button>`;
                    menuDiv.appendChild(div);
                });
            }
        }
        
        // Add item to cart
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        
        // Update cart display
        function updateCart() {
            const cartDiv = document.getElementById("cart");
            cartDiv.innerHTML = "";
            if (cart.length === 0) {
                cartDiv.style.display = "none";
                return;
            }
            cartDiv.style.display = "block";
            cart.forEach(item => {
                const div = document.createElement("div");
                div.innerText = `${item.name} - $${item.price}`;
                cartDiv.appendChild(div);
            });
        }
        
        // Place order
        function placeOrder() {
            if (cart.length === 0) {
                alert("Cart is empty!");
                return;
            }
            alert("Order placed successfully!");
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
